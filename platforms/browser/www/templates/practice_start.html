<ion-view>
  <ion-nav-title>Tennis Trainer App</ion-nav-title>

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button ion-log-out button-calm" ng-click="$signoff()"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div>
      <h2>Practice</h2>
      <p>
        Please choose a practice type
      </p>
    </div>

    <div>
      <button class="button button-block button-positive" ng-click="toRandom()">Enter Data</button>
      <button class="button button-block button-positive" ng-click="toCoach()">Practice Set</button>
    </div>
  </ion-content>
</ion-view>
