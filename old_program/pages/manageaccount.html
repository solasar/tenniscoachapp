		<form class="form-horizontal" role="form" style="max-width:400px;">

				<div class="form-group">

							placeholder="example@example.com">

					<label for="inputEmail" class="col-lg-2 control-label">New Password</label>

				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Confirm Password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="newpasswordconfirm">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<a href="http://54.88.27.81:8080/TennisInOrOutCode/pages/home.html" class="btn btn-default" id="cancel">Cancel</a>

	<script>		
		$(document).ready(function() {
			$("#addplayer").click(function(){
				fname=$("#fname").val();
				lname=$("#lname").val();
				gender=$('#gender').val();
				skill=$('#skill').val();
				hand=$('#hand').val();
				coachID = getCookie("coachID");
				imageURL="2";
				$.ajax({
					type: "POST",
					url: " http://54.88.27.81:8080/TennisInOrOutCode/SVC/User/CreatePlayer",
					data: "CoachID="+coachID+"&SkillLevelTypeID="+skill+"&GenderTypeID="+gender+"&FirstName="+fname+"&LastName="+lname+"&MainImageURL="+imageURL+"&HandednessTypeID="+hand,
					success: function(response, textStatus, jqXHR){
						alert(jqXHR.xml);
					},
					error: function(jqXHR, textStatus, errorThrown) {
						alert(errorThrown);
					},
					beforeSend:function(){
					}
				});
				return false;
			});


			$("#playerlist").append("Hello");

    		function getCookie(cname) {
			    var name = cname + "=";
			    var ca = document.cookie.split(';');
			    for(var i=0; i<ca.length; i++) {
			        var c = ca[i].trim();
			        if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
			    }
		    return "";
			}

		});

	</script>
