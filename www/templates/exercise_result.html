<ion-view>
  <ion-nav-title>Quick Exercise Result</ion-nav-title>

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button ion-log-out button-balanced" ng-click="$signoff()"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div>
      <h2>Quick Exercise is Finished</h2>
      <p>
        Proficiency on left section: {{leftPercentage}}%
      </p>
      <p>
        Proficiency on center section: {{centerPercentage}}%
      </p>
      <p>
        Proficiency on right section: {{rightPercentage}}%
      </p>
      <br>
      <p align="center">
        Would you like to continue?
      </p>
    </div>

    <div>
      <button class="button button-block button-positive" ng-click="toExercise()">Yes</button>
      <button class="button button-block button-positive" ng-click="toHome()">No, take me to the home page</button>
    </div>
  </ion-content>
</ion-view>
