<ion-view view-title="Change Password">
  <ion-nav-buttons side="right">
    <button class="button ion-log-out button-balanced" ng-click="$signoff()"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <p>Edit User Information</p>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Old Password</span>
        <input type="text" ng-model="data.oldpassword"/>
      </label>
      <label class="item item-input">
        <span class="input-label">New Password</span>
        <input type="text" ng-model="data.newpassword"/>
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="changePassword(data)">Submit</button>
  </ion-content>
</ion-view>
