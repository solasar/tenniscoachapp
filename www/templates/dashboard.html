<ion-view view-title="Tennis Trainer App">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button ion-log-out button-balanced" ng-click="$signoff()"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="card">
      <div class="item">
        <div class="dash_head_font padding">Welcome, {{data.firstname}} {{data.lastname}}</div>
        <div class="dash_body_font">Player ID: {{data.userid}}</div>
        <div class="dash_body_font">Email: {{data.email}}</div>
        <div class="dash_body_font">Phone #: {{data.phonenumber}}</div>
        <div class="dash_body_font">User type: {{data.usertype}}</div>
        <div class="dash_body_font">User skill: {{data.userskill}}</div>
      </div>

    </div>
    <div>
      <button class="button button-outline button-block button-positive" ng-click="toAssessment()">Skill Challenge</button>
      <button class="button button-outline button-block button-positive" ng-click="toMatch()">Match Logger</button>
      <button class="button button-outline button-block button-positive" ng-click="toExercise()">Quick Exercise</button>
      <button class="button button-outline button-block button-positive" ng-click="toStatistic()">Statistic</button>
    </div>
  </ion-content>
</ion-view>
