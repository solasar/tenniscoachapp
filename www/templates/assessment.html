<ion-view>

  <ion-content class="padding-horizontal">

    <div class="card">
      <div class="item">
        <ul>
          <li class="assessment_card_font">
            Player position: {{shot.shotposition}}
          </li>
          <li class="assessment_card_font">
            Shot type: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{shot.shottype}}
          </li>
          <li class="assessment_card_font">
            Target zone: &nbsp;&nbsp;&nbsp;&nbsp;<b>{{shot.targetzone}}</b>
          </li>
        </ul>
      </div>
    </div>

    <p>Assessment progress - {{count.shotcount}} / {{count.maxshotnum}}</p>
    <table>
      <tr>
        <td width="{{bar.hit}}%" style="background-color: #4cd964; outline-color: white">
        </td>
        <td width="{{bar.miss}}%" style="background-color: yellow; outline-color: white">
        </td>
        <td width="{{bar.none}}%" style="background-color: grey; outline-color: white">
        </td>
      </tr>
    </table>

    <div class="court_container container-fluid">
      <ion-nav-view name="court" ></ion-nav-view>
    </div>



  </ion-content>
</ion-view>
