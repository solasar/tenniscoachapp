<div class="modal">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Zone Detail</h1>
    <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
  </ion-header-bar>
  <ion-content has-header="true" padding="true">

    <p>Shot details in this zone</p>
    <ion-list>
      <ion-item ng-repeat="shot in zone">
        <p>{{shot.shottype}}: {{shot.shotrate}}</p>
      </ion-item>
    </ion-list>

  </ion-content>
</div>
