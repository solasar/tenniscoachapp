<ion-view view-title="Creat Account">
  <ion-nav-buttons side="right">
    <button class="button ion-log-out button-balanced" ng-click="$signoff()"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <p>New User Information</p>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">User ID</span>
        <input type="text" ng-model="data.userid"/>
      </label>
      <label class="item item-input">
        <span class="input-label">First name</span>
        <input type="text" ng-model="data.firstname"/>
      </label>
      <label class="item item-input">
        <span class="input-label">Last name</span>
        <input type="text" ng-model="data.lastname"/>
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="data.email"/>
      </label>
      <label class="item item-input">
        <span class="input-label">Phone #</span>
        <input type="tel" ng-model="data.phonenumber"/>
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="data.password"/>
      </label>
      <br>
      <div class="item item-divider">
        Choose your account type.
      </div>
      <ion-radio ng-model="data.usertype" ng-checked="" ng-value="level.player">Player</ion-radio>
      <ion-radio ng-model="data.usertype" ng-value="level.coach">Coach</ion-radio>
    </div>
    <button class="button button-block button-positive" ng-click="newAccount(data)">Create Account</button>
  </ion-content>
</ion-view>
