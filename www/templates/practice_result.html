<ion-view>
  <ion-nav-title>Match Logging Result</ion-nav-title>

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button ion-log-out button-balanced" ng-click="$signoff()"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div>
      <h2>Practice</h2>
      <p>
        You've added {{recordNum}} new shot(s) into record!
      </p>
      <p>
        Would you like to continue?
      </p>
    </div>

    <div>
      <button class="button button-block button-positive" ng-click="toRandom()">Yes</button>
      <button class="button button-block button-positive" ng-click="toHome()">No, take me to the home page</button>
    </div>
  </ion-content>
</ion-view>
